<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transcripts Explorer</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script defer src="/assets/app.js"></script>
  <script>document.documentElement.classList.add('js');</script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">Transcripts</div>
      <div class="search">
        <input id="q" type="search" placeholder="Search title or ID" />
      </div>
      <div id="list" class="list"></div>
      <div class="pager">
        <button id="prev" class="btn" aria-label="Previous page">‹</button>
        <span id="pageinfo"></span>
        <button id="next" class="btn" aria-label="Next page">›</button>
      </div>
    </aside>
    <main class="content">
      <header class="detail-header">
        <div class="title-row">
          <h1 id="title">Select a transcript</h1>
          <div class="actions" id="actions" hidden>
            <a id="dlTxt" target="_blank" class="link">.txt</a>
            <a id="dlJson" target="_blank" class="link">.json</a>
          </div>
        </div>
        <div id="meta" class="meta"></div>
        <div id="chips" class="chips"></div>
        <div class="searchbar">
          <input id="sq" type="search" placeholder="Search within segments (supports quotes, AND/OR/NOT, field: title:, speaker:, text:)"/>
          <input id="sstart" type="date" />
          <input id="send" type="date" />
          <input id="sspeaker" type="text" placeholder="Speaker filter (CSV)"/>
          <button id="sgo" class="btn">Search</button>
        </div>
      </header>
      <section id="sresults" class="sresults hidden">
        <div id="sitems"></div>
        <div class="pager"><button id="sprev" class="btn">‹</button><span id="spageinfo"></span><button id="snext" class="btn">›</button></div>
      </section>
      <section id="segments" class="segments"></section>
    </main>
  </div>
</body>
</html>
